<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
     <div class="container">
        <div class="row">
            <div class="col-md-12 pt-3 bg-info mt-3 p-3 " style="width: 100%; height: 40px;">
                <div class="content"></div>
            </div>
        </div>
        <div class="container">
            <div id="leftbar" class="col-md-12 bg-warning mt-3 float-left" style="width: 50%; height: 450px;">
                <div class="content"></div>
            </div>
           
            <div id="rightbar" class="col-md-12 float-right" style="width: 50%;" >
                
                <div class="row-md-12 bg-primary ml-3 mt-3" style="height: 215px; width: 100%;" >
                    <div class="content"></div>
                </div>
    
                <div class="row-md-12 bg-danger ml-3 mt-3"  style="width: 100%; height: 215px;">
                    <div class="content"></div>
                </div>

            </div>
           
        </div>
   
        <div class="clearfix"></div>
        <div class="row-md-12 bg-dark mt-3 p-3 mb-3" style="width: 100%; height: 40px;">
            <div class="content"></div>
        </div>

    </div>
